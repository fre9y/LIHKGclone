<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form class="image-container">
        <input type="file">
        <input type="submit" value="submit">
        <div> <img src="" alt="preview" id="preview"></div>
    </form>

    <script>
        async function fileToDataURL(file) {
            console.log(file);
            const reader = new FileReader();

            reader.onload = function (event) {
                const dataURL = event.target.value;
                console.log(dataURL);
                // Now dataURL is here.
            };
            reader.readAsDataURL(file);
        }


        function getObjectURL(file) {
            const objectURL = URL.createObjectURL(file);
            console.log(objectURL)
            return objectURL
        }


        document.querySelector('.image-container [type=file]').addEventListener('change', (e) => {

            console.log('file field changed');
            let image = e.target.files[0]
            let imageURL = getObjectURL(image)
            document.querySelector('#preview').src = imageURL
        })
    </script>
</body>

</html>
